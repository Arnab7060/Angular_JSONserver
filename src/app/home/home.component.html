<div>
  <h3>Add data</h3>
  <form [formGroup]="datainf" >
    <h4>Name: </h4>
    <input type = "text" formControlName = "name">
    <br>
    <h4>Age: </h4>
    <input type="text" formControlName = "age">
    <br>
    <br>
    <button type="submit" (click) = "adddata()" > ADD </button>
  </form>
</div>



<h3>Table</h3>
<table style="border: 2px solid black; background-color: chocolate">
  <tr style="border: 2px solid black">
    <td style="border: 2px solid black; padding: 5px; background-color: azure">id</td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure">name</td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure">age</td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure">action</td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure">intel</td>    
  </tr>
  <tr *ngFor = "let data of datas" style="border: 2px solid black">
    <td style="border: 2px solid black; padding: 5px; background-color: azure"> {{data.id}} </td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure"> {{data.name}} </td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure"> {{data.age}} </td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure"><button (click) = "dataremove(data.id)" >Remove</button></td>
    <td style="border: 2px solid black; padding: 5px; background-color: azure"><a [routerLink] = "['/dataintel',data.id]">Update</a></td>
  </tr>
</table>
